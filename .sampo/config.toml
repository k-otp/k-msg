# Sampo configuration for k-msg
version = 1

[git]
default_branch = "main"
short_tags = "k-msg"

[github]
repository = "imjlk/k-msg"

[packages]
# Ignore any package that can't be published (e.g. "private": true).
ignore_unpublished = true

# Extra safety: keep apps + workspace root out of versioning/release flows.
ignore = [
  "npm/@k-msg/cli",
  "npm/@k-msg/admin-dashboard",
  "npm/@apps/message-service",
  "npm/k-msg-workspace",
]

# Lockstep versioning for all publishable libraries.
fixed = [[
  "npm/k-msg",
  "npm/@k-msg/core",
  "npm/@k-msg/provider",
  "npm/@k-msg/template",
  "npm/@k-msg/messaging",
  "npm/@k-msg/analytics",
  "npm/@k-msg/channel",
  "npm/@k-msg/webhook",
]]
