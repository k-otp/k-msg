# Sampo configuration for k-msg
version = 1

[git]
default_branch = "main"
short_tags = "k-msg"

[github]
repository = "k-otp/k-msg"

[packages]
# Allow versioning private packages (e.g. CLI binaries) without publishing them.
ignore_unpublished = false

# Extra safety: keep non-releaseable apps + workspace root out of versioning/release flows.
ignore = [
  "npm/@k-msg/admin-dashboard",
  "npm/@apps/message-service",
  "npm/k-msg-workspace",
]

# Lockstep versioning for all publishable libraries.
fixed = [[
  "npm/k-msg",
  "npm/@k-msg/core",
  "npm/@k-msg/provider",
  "npm/@k-msg/template",
  "npm/@k-msg/messaging",
  "npm/@k-msg/analytics",
  "npm/@k-msg/channel",
  "npm/@k-msg/webhook",
]]
