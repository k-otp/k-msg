name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  id-token: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  BUN_VERSION: "1.3.8"
  NODE_VERSION: "24"
  CF_PAGES_PROJECT_NAME: ${{ vars.CF_PAGES_PROJECT_NAME || 'k-msg' }}
  CF_PAGES_BRANCH: ${{ vars.CF_PAGES_BRANCH || 'main' }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (for npm OIDC)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Publish check (npm OIDC)
        id: publish_check
        run: |
          chmod +x ./scripts/publish-oidc.sh
          ./scripts/publish-oidc.sh --check

      - name: Detect pending changesets
        id: changesets
        run: |
          set -euo pipefail
          shopt -s nullglob

          files=(.sampo/changesets/*.md)
          has_changesets=false

          for f in "${files[@]}"; do
            if [[ "$(basename "$f")" != ".gitignore" ]]; then
              has_changesets=true
              break
            fi
          done

          echo "has_changesets=${has_changesets}" >>"$GITHUB_OUTPUT"

      - name: Run Sampo (release PR only)
        # Keep AUTO_RELEASE_PR=false during normal development.
        # Toggle to true only when you want a batch release PR to be created.
        if: ${{ vars.AUTO_RELEASE_PR == 'true' && steps.changesets.outputs.has_changesets == 'true' && steps.publish_check.outputs.should_publish != 'true' }}
        id: sampo
        uses: bruits/sampo/crates/sampo-github-action@main
        with:
          command: auto
          create-github-release: false
          base-branch: main
          pr-branch: sampo/release
          pr-title: "chore(release): publish"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Sampo may update versions/changelogs in the working tree while preparing the release PR.
      # To ensure publishing uses the exact merged `main` commit, we re-checkout at `github.sha`
      # into a separate directory when publishing is required.
      - name: Checkout publish source
        if: ${{ steps.publish_check.outputs.should_publish == 'true' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}
          path: publish-src

      - name: Publish packages (npm OIDC)
        if: ${{ steps.publish_check.outputs.should_publish == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd publish-src
          chmod +x ./scripts/publish-oidc.sh
          ./scripts/publish-oidc.sh

      - name: Validate Cloudflare Pages deploy secrets
        if: ${{ steps.publish_check.outputs.should_publish == 'true' }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -euo pipefail
          if [[ -z "${CLOUDFLARE_API_TOKEN}" ]]; then
            echo "::error::Missing CLOUDFLARE_API_TOKEN secret"
            exit 1
          fi
          if [[ -z "${CLOUDFLARE_ACCOUNT_ID}" ]]; then
            echo "::error::Missing CLOUDFLARE_ACCOUNT_ID secret"
            exit 1
          fi

          project_name="${CF_PAGES_PROJECT_NAME}"
          api_base="https://api.cloudflare.com/client/v4/accounts/${CLOUDFLARE_ACCOUNT_ID}/pages/projects"

          project_resp="$(curl -fsS \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            "${api_base}/${project_name}")"

          project_ok="$(jq -r '.success // false' <<<"${project_resp}")"
          if [[ "${project_ok}" != "true" ]]; then
            err_codes="$(jq -r '.errors[]?.code // empty' <<<"${project_resp}" | paste -sd ',' -)"
            err_msgs="$(jq -r '.errors[]?.message // empty' <<<"${project_resp}" | paste -sd ' | ' -)"

            list_resp="$(curl -fsS \
              -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
              "${api_base}?per_page=100")"
            known_projects="$(jq -r '.result[]?.name // empty' <<<"${list_resp}" | head -n 20 | paste -sd ',' -)"

            echo "::error::Cloudflare Pages project '${project_name}' not found under account '${CLOUDFLARE_ACCOUNT_ID}'. codes='${err_codes:-unknown}', messages='${err_msgs:-unknown}', known_projects='${known_projects:-none}'. Set repository variable CF_PAGES_PROJECT_NAME to the correct project name."
            exit 1
          fi

      - name: Build docs for release deploy
        if: ${{ steps.publish_check.outputs.should_publish == 'true' }}
        run: |
          cd publish-src
          bun install --frozen-lockfile
          bun run docs:build

      - name: Deploy docs to Cloudflare Pages (release-only)
        if: ${{ steps.publish_check.outputs.should_publish == 'true' }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          cd publish-src
          bunx wrangler pages deploy apps/docs/dist \
            --project-name "${CF_PAGES_PROJECT_NAME}" \
            --branch "${CF_PAGES_BRANCH}"
