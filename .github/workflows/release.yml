name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  id-token: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  BUN_VERSION: "1.3.8"
  NODE_VERSION: "24"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (for npm OIDC)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Publish check (npm OIDC)
        id: publish_check
        run: |
          chmod +x ./scripts/publish-oidc.sh
          ./scripts/publish-oidc.sh --check

      - name: Detect pending changesets
        id: changesets
        run: |
          set -euo pipefail
          shopt -s nullglob

          files=(.sampo/changesets/*.md)
          has_changesets=false

          for f in "${files[@]}"; do
            if [[ "$(basename "$f")" != ".gitignore" ]]; then
              has_changesets=true
              break
            fi
          done

          echo "has_changesets=${has_changesets}" >>"$GITHUB_OUTPUT"

      - name: Run Sampo (release PR only)
        if: ${{ vars.AUTO_RELEASE_PR == 'true' && steps.changesets.outputs.has_changesets == 'true' && steps.publish_check.outputs.should_publish != 'true' }}
        id: sampo
        uses: bruits/sampo/crates/sampo-github-action@main
        with:
          command: auto
          create-github-release: false
          base-branch: main
          pr-branch: sampo/release
          pr-title: "chore(release): publish"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Sampo may update versions/changelogs in the working tree while preparing the release PR.
      # To ensure publishing uses the exact merged `main` commit, we re-checkout at `github.sha`
      # into a separate directory when publishing is required.
      - name: Checkout publish source
        if: ${{ steps.publish_check.outputs.should_publish == 'true' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}
          path: publish-src

      - name: Publish packages (npm OIDC)
        if: ${{ steps.publish_check.outputs.should_publish == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd publish-src
          chmod +x ./scripts/publish-oidc.sh
          ./scripts/publish-oidc.sh
