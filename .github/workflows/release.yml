name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  BUN_VERSION: "1.3.8"

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      HAS_NPM_TOKEN: ${{ secrets.NPM_TOKEN != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Configure npm auth (bun publish)
        if: ${{ env.HAS_NPM_TOKEN == 'true' }}
        run: |
          set -euo pipefail
          # Ensure Bun's publish step can authenticate. Some tools override the
          # npm user config path. Never write an auth token into the repo
          # workspace, because Sampo can commit untracked files into release PRs.
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > "$RUNNER_TEMP/.npmrc"
          chmod 0600 "$RUNNER_TEMP/.npmrc"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        if: ${{ env.HAS_NPM_TOKEN == 'true' }}
        run: bun install --frozen-lockfile

      - name: Build packages (for publish)
        if: ${{ env.HAS_NPM_TOKEN == 'true' }}
        run: bun run build:all

      - name: Skip (missing NPM_TOKEN)
        if: ${{ env.HAS_NPM_TOKEN != 'true' }}
        run: echo "::warning::NPM_TOKEN is not set; skipping Sampo release automation."

      - name: Run Sampo (auto)
        if: ${{ env.HAS_NPM_TOKEN == 'true' }}
        id: sampo
        uses: bruits/sampo/crates/sampo-github-action@main
        with:
          command: auto
          create-github-release: false
          base-branch: main
          pr-branch: sampo/release
          pr-title: "chore(release): publish"
          # Avoid running npm lifecycle scripts (notably `publish`) during
          # `bun publish --dry-run`, which can otherwise recurse or prompt.
          args: --ignore-scripts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          # bun publish supports token-based auth in CI via NPM_CONFIG_TOKEN.
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_USERCONFIG: ${{ runner.temp }}/.npmrc

      - name: Update bun.lock in release PR branch
        if: ${{ env.HAS_NPM_TOKEN == 'true' }}
        run: |
          set -euo pipefail
          BRANCH="sampo/release"

          if ! git ls-remote --exit-code --heads origin "$BRANCH" >/dev/null 2>&1; then
            echo "Release branch '$BRANCH' not found; skipping."
            exit 0
          fi

          git fetch origin "$BRANCH:$BRANCH"
          git checkout "$BRANCH"

          # Important: Bun rewrites `workspace:*` dependencies at pack/publish time
          # using the workspace versions recorded in bun.lock. When Sampo bumps
          # package versions, bun.lock can become stale, causing published
          # packages to depend on the *previous* version.
          #
          # Bun currently doesn't update the workspace version metadata in-place,
          # so we regenerate the lockfile.
          rm -f bun.lock
          bun install --save-text-lockfile

          if git diff --quiet -- bun.lock; then
            echo "bun.lock unchanged."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bun.lock
          git commit -m "chore(release): update bun.lock"
          git push origin "HEAD:$BRANCH"
