name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  id-token: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  BUN_VERSION: "1.3.8"
  NODE_VERSION: "24"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (for npm OIDC)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Sampo (release PR only)
        id: sampo
        uses: bruits/sampo/crates/sampo-github-action@main
        with:
          command: release
          create-github-release: false
          base-branch: main
          pr-branch: sampo/release
          pr-title: "chore(release): publish"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish packages (npm OIDC)
        run: |
          chmod +x ./scripts/publish-oidc.sh
          ./scripts/publish-oidc.sh

      - name: Update bun.lock in release PR branch
        run: |
          set -euo pipefail
          BRANCH="sampo/release"

          if ! git ls-remote --exit-code --heads origin "$BRANCH" >/dev/null 2>&1; then
            echo "Release branch '$BRANCH' not found; skipping."
            exit 0
          fi

          git fetch origin "$BRANCH:$BRANCH"
          git checkout "$BRANCH"

          # Important: Bun rewrites `workspace:*` dependencies at pack/publish time
          # using the workspace versions recorded in bun.lock. When Sampo bumps
          # package versions, bun.lock can become stale, causing published
          # packages to depend on the *previous* version.
          #
          # Bun currently doesn't update the workspace version metadata in-place,
          # so we regenerate the lockfile.
          rm -f bun.lock
          bun install --save-text-lockfile

          if git diff --quiet -- bun.lock; then
            echo "bun.lock unchanged."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bun.lock
          git commit -m "chore(release): update bun.lock"
          git push origin "HEAD:$BRANCH"
