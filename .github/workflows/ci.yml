name: CI

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUN_VERSION: "1.3.8"

jobs:
  docs-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Detect docs-check target changes
        id: docs_paths
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE="${{ github.event.pull_request.base.sha }}"
          else
            BASE="${{ github.event.before }}"
            if [[ -z "$BASE" || "$BASE" == "0000000000000000000000000000000000000000" ]]; then
              DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
              git fetch origin "$DEFAULT_BRANCH" --depth=1
              BASE="origin/$DEFAULT_BRANCH"
            fi
          fi

          CHANGED="$(git diff --name-only "$BASE" "${{ github.sha }}")"
          if echo "$CHANGED" | grep -Eq '^(packages/|apps/cli/|examples/|apps/docs/|scripts/docs/|package\.json|bun\.lock)'; then
            echo "should_run=true" >>"$GITHUB_OUTPUT"
          else
            echo "should_run=false" >>"$GITHUB_OUTPUT"
          fi

      - name: Run docs checks
        if: steps.docs_paths.outputs.should_run == 'true' || github.event_name == 'workflow_dispatch'
        run: bun run docs:check

      - name: Skip docs checks
        if: steps.docs_paths.outputs.should_run != 'true' && github.event_name != 'workflow_dispatch'
        run: echo "No docs-check target changes detected; skipping docs:check."

  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Warn if changeset missing
        if: github.event_name == 'pull_request'
        run: |
          set -euo pipefail
          BASE="${{ github.event.pull_request.base.sha }}"
          HEAD="${{ github.sha }}"
          CHANGED="$(git diff --name-only "$BASE" "$HEAD")"

          if echo "$CHANGED" | grep -Eq '^(packages/|apps/cli/)'; then
            if ! echo "$CHANGED" | grep -q '^\.sampo/changesets/.*\.md$'; then
              echo "::warning::Releaseable changes detected without a Sampo changeset. Run 'sampo add' and commit the generated file under .sampo/changesets/."
            fi
          fi

      - name: Biome check
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE="${{ github.event.pull_request.base.sha }}"
          else
            BASE="${{ github.event.before }}"
            if [[ -z "$BASE" || "$BASE" == "0000000000000000000000000000000000000000" ]]; then
              # New branch push: GitHub sets `before` to all zeros.
              # Compare against the default branch to keep incremental lint useful.
              DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
              git fetch origin "$DEFAULT_BRANCH" --depth=1
              BASE="origin/$DEFAULT_BRANCH"
            fi
          fi

          CHANGED="$(git diff --name-only "$BASE" "${{ github.sha }}")"
          files=()
          while IFS= read -r f; do
            [[ -z "$f" ]] && continue
            # Only run Biome for file types it understands, and skip deleted paths.
            case "$f" in
              *.ts|*.tsx|*.js|*.jsx|*.json|*.jsonc)
                if [[ -f "$f" ]]; then
                  files+=("$f")
                fi
                ;;
            esac
          done <<< "$CHANGED"

          if (( ${#files[@]} == 0 )); then
            echo "No Biome-checkable files changed; skipping."
            exit 0
          fi

          # The repository currently has legacy lint debt; to keep CI useful and unblocked,
          # lint only files changed in this ref (incremental adoption).
          bun x @biomejs/biome check --files-ignore-unknown=true "${files[@]}"

      - name: Canonical checks
        run: bun run check:ci
