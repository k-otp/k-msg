name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUN_VERSION: "1.3.8"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
          cache: true

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Warn if changeset missing
        if: github.event_name == 'pull_request'
        run: |
          set -euo pipefail
          BASE="${{ github.event.pull_request.base.sha }}"
          HEAD="${{ github.sha }}"
          CHANGED="$(git diff --name-only "$BASE" "$HEAD")"

          if echo "$CHANGED" | grep -q '^packages/'; then
            if ! echo "$CHANGED" | grep -q '^\.sampo/changesets/.*\.md$'; then
              echo "::warning::Package changes detected without a Sampo changeset. Run 'sampo add' and commit the generated file under .sampo/changesets/."
            fi
          fi

      - name: Biome check
        run: bun run check

      - name: Typecheck
        run: bun run typecheck:all

      - name: Unit tests
        run: bun run test:unit

      - name: Build packages
        run: bun run build:all

      - name: Integration tests
        run: bun run test:integration

      - name: CLI tests
        run: bun --cwd apps/cli test

      - name: CLI build
        run: bun run --cwd apps/cli build
