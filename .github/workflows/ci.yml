name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches-ignore: [main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUN_VERSION: "1.3.8"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Warn if changeset missing
        if: github.event_name == 'pull_request'
        run: |
          set -euo pipefail
          BASE="${{ github.event.pull_request.base.sha }}"
          HEAD="${{ github.sha }}"
          CHANGED="$(git diff --name-only "$BASE" "$HEAD")"

          if echo "$CHANGED" | grep -q '^packages/'; then
            if ! echo "$CHANGED" | grep -q '^\.sampo/changesets/.*\.md$'; then
              echo "::warning::Package changes detected without a Sampo changeset. Run 'sampo add' and commit the generated file under .sampo/changesets/."
            fi
          fi

      - name: Biome check
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE="${{ github.event.pull_request.base.sha }}"
          else
            BASE="${{ github.event.before }}"
            if [[ -z "$BASE" || "$BASE" == "0000000000000000000000000000000000000000" ]]; then
              # New branch push: GitHub sets `before` to all zeros.
              # Compare against the default branch to keep incremental lint useful.
              DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
              git fetch origin "$DEFAULT_BRANCH" --depth=1
              BASE="origin/$DEFAULT_BRANCH"
            fi
          fi

          CHANGED="$(git diff --name-only "$BASE" "${{ github.sha }}")"
          # Only run Biome for file types it understands.
          FILES="$(echo "$CHANGED" | grep -E '\\.(ts|tsx|js|jsx|json|jsonc)$' || true)"

          if [[ -z "$FILES" ]]; then
            echo "No Biome-checkable files changed; skipping."
            exit 0
          fi

          # The repository currently has legacy lint debt; to keep CI useful and unblocked,
          # lint only files changed in this ref (incremental adoption).
          bun x @biomejs/biome check --files-ignore-unknown=true $FILES

      - name: Typecheck
        run: bun run typecheck:all

      - name: Unit tests
        run: bun run test:unit

      - name: Build packages
        run: bun run build:all

      - name: Integration tests
        run: bun run test:integration

      - name: CLI tests
        run: bun --cwd apps/cli test

      - name: CLI build
        run: bun run --cwd apps/cli build
