name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run E2E tests daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  BUN_VERSION: '1.1.34'
  NODE_VERSION: '20'

jobs:
  # Job 1: Code Quality & Linting
  lint:
    name: üîç Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Type check
        run: bun run typecheck:all
        continue-on-error: false
      
      - name: Lint code
        run: bun run lint:check
        continue-on-error: false
      
      - name: Check formatting
        run: bun run format:check
        continue-on-error: false

  # Job 2: Unit Tests
  test-unit:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        package: [core, provider, template, messaging, analytics, webhook, channel, k-msg]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run unit tests
        run: |
          cd packages/${{ matrix.package }}
          bun run test:unit
        env:
          TEST_TYPE: unit
          NODE_ENV: test
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: matrix.package == 'core'
        with:
          file: ./packages/${{ matrix.package }}/coverage/coverage-final.json
          flags: unit-tests
          name: unit-${{ matrix.package }}

  # Job 3: Integration Tests
  test-integration:
    name: üîß Integration Tests
    runs-on: ubuntu-latest
    needs: [lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Build packages
        run: bun run build:all
      
      - name: Run integration tests
        run: bun run test:integration
        env:
          TEST_TYPE: integration
          NODE_ENV: test
      
      - name: Upload integration test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: integration-test-results
          path: |
            packages/*/coverage/
            test-results/

  # Job 4: E2E Tests (Only on schedule or manual trigger)
  test-e2e:
    name: üåê E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[e2e]')
    needs: [test-unit, test-integration]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Build packages
        run: bun run build:all
      
      - name: Run E2E tests
        run: bun run test:e2e
        env:
          TEST_TYPE: e2e
          NODE_ENV: test
          RUN_E2E_TESTS: true
          IWINV_API_KEY: ${{ secrets.IWINV_API_KEY }}
          IWINV_BASE_URL: ${{ secrets.IWINV_BASE_URL }}
        continue-on-error: true  # E2E tests may fail due to external factors
      
      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-test-results
          path: |
            e2e-results/
            screenshots/

  # Job 5: Build & Package
  build:
    name: üì¶ Build & Package
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Build all packages
        run: bun run build:all
      
      - name: Check build artifacts
        run: |
          echo "Checking build outputs..."
          find packages -name "dist" -type d | while read dir; do
            echo "üìÅ $dir contents:"
            ls -la "$dir/"
          done
      
      - name: Pack packages
        run: bun run pack:all
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            packages/*/dist/
            packages/*/*.tgz
          retention-days: 7

  # Job 6: Security & Dependency Analysis
  security:
    name: üîí Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run security audit
        run: bun audit
        continue-on-error: true
      
      - name: Check for vulnerabilities
        run: |
          echo "Checking for known vulnerabilities..."
          # Add custom vulnerability checks here
      
      - name: Dependency tree analysis
        run: |
          echo "Analyzing dependency tree..."
          bun pm ls --all

  # Job 7: Performance Testing
  performance:
    name: ‚ö° Performance Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[perf]')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: ./
      
      - name: Run performance benchmarks
        run: |
          echo "Running performance tests..."
          # Add performance testing commands here
          bun run benchmark || echo "No benchmark script found"
      
      - name: Upload performance results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-results
          path: benchmark-results/

  # Job 8: Release (Only on main branch)
  release:
    name: üöÄ Release
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for conventional commits
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: ./
      
      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Check if this is a release commit
          if git log -1 --pretty=%B | grep -q "chore(release)"; then
            echo "Release commit detected, publishing packages..."
            bun run publish:all
          else
            echo "Not a release commit, skipping publish"
          fi

  # Job 9: Deployment (Example apps)
  deploy-examples:
    name: üåê Deploy Examples
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Build examples
        run: |
          cd apps/message-service
          bun install
          bun run build || echo "No build script found"
      
      - name: Deploy to staging
        run: |
          echo "Deploying examples to staging environment..."
          # Add deployment commands here

  # Job 10: Documentation
  docs:
    name: üìö Documentation
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Generate API documentation
        run: |
          echo "Generating API documentation..."
          bun run docs:generate || echo "No docs generation script found"
      
      - name: Deploy documentation
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deploying documentation..."
          # Add documentation deployment commands here

# Workflow status notifications
notify:
  name: üì¢ Notifications
  runs-on: ubuntu-latest
  needs: [lint, test-unit, test-integration, build, security]
  if: always()
  
  steps:
    - name: Notify on success
      if: needs.lint.result == 'success' && needs.test-unit.result == 'success' && needs.build.result == 'success'
      run: |
        echo "‚úÖ All checks passed successfully!"
    
    - name: Notify on failure
      if: needs.lint.result == 'failure' || needs.test-unit.result == 'failure' || needs.build.result == 'failure'
      run: |
        echo "‚ùå Some checks failed. Please review the workflow logs."
        exit 1