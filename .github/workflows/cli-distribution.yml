name: CLI Distribution

on:
  push:
    branches: [main]
    paths:
      - "apps/cli/package.json"
      - "apps/cli/CHANGELOG.md"
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to release (branch, tag, or sha)"
        required: true
        default: "main"
        type: string

permissions:
  contents: write

concurrency:
  group: cli-dist-${{ github.ref }}
  cancel-in-progress: false

env:
  BUN_VERSION: "1.3.8"
  RELEASE_REF: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.sha }}

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.RELEASE_REF }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Read CLI version
        id: meta
        run: |
          set -euo pipefail
          VERSION="$(bun -e 'console.log((await Bun.file(\"apps/cli/package.json\").json()).version)')"
          echo "version=${VERSION}" >>"$GITHUB_OUTPUT"
          echo "tag=cli-v${VERSION}" >>"$GITHUB_OUTPUT"

      - name: Build CLI (all targets)
        run: bun run --cwd apps/cli build:all

      - name: Prepare release assets
        run: |
          set -euo pipefail
          VERSION="${{ steps.meta.outputs.version }}"

          rm -rf apps/cli/dist/release
          mkdir -p apps/cli/dist/release
          shopt -s nullglob

          for f in apps/cli/dist/*.tar.gz; do
            base="$(basename "$f")"
            target="${base%.tar.gz}"
            mv "$f" "apps/cli/dist/release/k-msg-cli-${VERSION}-${target}.tar.gz"
          done

          (cd apps/cli/dist/release && sha256sum *.tar.gz > checksums.txt)

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          target_commitish: ${{ env.RELEASE_REF }}
          name: k-msg CLI v${{ steps.meta.outputs.version }}
          files: apps/cli/dist/release/*
          fail_on_unmatched_files: true
