name: CLI Distribution

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: cli-dist-${{ github.ref }}
  cancel-in-progress: false

env:
  BUN_VERSION: "1.3.8"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Sync CLI version to tag (embed into binary)
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          VERSION="$VERSION" bun -e '
            import { readFileSync, writeFileSync } from "node:fs";
            const p = "apps/cli/package.json";
            const j = JSON.parse(readFileSync(p, "utf8"));
            j.version = process.env.VERSION;
            writeFileSync(p, JSON.stringify(j, null, 2) + "\\n");
          '

      - name: Build CLI (all targets)
        run: bun run --cwd apps/cli build:all

      - name: Prepare release assets
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"

          mkdir -p apps/cli/dist/release
          shopt -s nullglob

          for f in apps/cli/dist/*.tar.gz; do
            base="$(basename "$f")"
            target="${base%.tar.gz}"
            mv "$f" "apps/cli/dist/release/k-msg-${VERSION}-${target}.tar.gz"
          done

          (cd apps/cli/dist/release && sha256sum *.tar.gz > checksums.txt)

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: apps/cli/dist/release/*
          fail_on_unmatched_files: true
