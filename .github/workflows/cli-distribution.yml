name: CLI Distribution

on:
  push:
    branches: [main]
    paths:
      - "apps/cli/package.json"
      - "apps/cli/CHANGELOG.md"
      - "apps/cli/install/**"
      - ".github/workflows/cli-distribution.yml"
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to release (branch, tag, or sha)"
        required: true
        default: "main"
        type: string

permissions:
  contents: write
  id-token: write
  pages: write

concurrency:
  group: cli-dist-${{ github.ref }}
  cancel-in-progress: false

env:
  BUN_VERSION: "1.3.8"
  NODE_VERSION: "24"
  RELEASE_REF: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.sha }}

jobs:
  build-and-release:
    runs-on: macos-14
    outputs:
      version: ${{ steps.meta.outputs.version }}
      tag: ${{ steps.meta.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.RELEASE_REF }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node (for npm OIDC)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Debug runner
        run: |
          set -euo pipefail
          uname -a
          uname -m
          bun --version
          node --version

      - name: Build workspace packages (for CLI bundle)
        run: bun run build:all

      - name: Read CLI version
        id: meta
        run: |
          set -euo pipefail
          VERSION="$(bun pm pkg get version --cwd apps/cli | tr -d '\"')"
          echo "version=${VERSION}" >>"$GITHUB_OUTPUT"
          echo "tag=cli-v${VERSION}" >>"$GITHUB_OUTPUT"

      - name: Build CLI (all targets)
        run: bun run --cwd apps/cli build:all

      - name: Prepare release assets
        run: |
          set -euo pipefail
          VERSION="${{ steps.meta.outputs.version }}"

          rm -rf apps/cli/dist/release
          mkdir -p apps/cli/dist/release
          shopt -s nullglob

          for f in apps/cli/dist/*.tar.gz; do
            base="$(basename "$f")"
            target="${base%.tar.gz}"
            mv "$f" "apps/cli/dist/release/k-msg-cli-${VERSION}-${target}.tar.gz"
          done

          (cd apps/cli/dist/release && shasum -a 256 *.tar.gz > checksums.txt)

      - name: Check if GitHub Release already exists
        id: release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          TAG="${{ steps.meta.outputs.tag }}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >>"$GITHUB_OUTPUT"
          else
            echo "exists=false" >>"$GITHUB_OUTPUT"
          fi

      - name: Upload assets to GitHub Release
        if: ${{ steps.release.outputs.exists != 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          target_commitish: ${{ env.RELEASE_REF }}
          name: k-msg CLI v${{ steps.meta.outputs.version }}
          files: apps/cli/dist/release/*
          fail_on_unmatched_files: true

      - name: Check if CLI version is already on npm
        id: npm
        run: |
          set -euo pipefail
          VERSION="${{ steps.meta.outputs.version }}"

          if npm view "@k-msg/cli@${VERSION}" version >/dev/null 2>&1; then
            echo "should_publish=false" >>"$GITHUB_OUTPUT"
          else
            echo "should_publish=true" >>"$GITHUB_OUTPUT"
          fi

      - name: Pack CLI for npm
        id: pack
        if: ${{ steps.npm.outputs.should_publish == 'true' }}
        run: |
          set -euo pipefail
          TARBALL_REL="$(cd apps/cli && bun pm pack --destination dist/npm --ignore-scripts --quiet | tail -n 1)"
          TARBALL_ABS="$(cd apps/cli && realpath "$TARBALL_REL")"
          echo "tarball=${TARBALL_ABS}" >>"$GITHUB_OUTPUT"

      - name: Publish CLI to npm (OIDC)
        if: ${{ steps.npm.outputs.should_publish == 'true' }}
        run: npm publish "${{ steps.pack.outputs.tarball }}" --access public

  deploy-installer-pages:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.RELEASE_REF }}

      - name: Prepare Pages installer files
        run: |
          set -euo pipefail
          VERSION="${{ needs.build-and-release.outputs.version }}"
          TAG="${{ needs.build-and-release.outputs.tag }}"
          PAGES_DIR=".pages"
          CLI_DIR="${PAGES_DIR}/cli"

          mkdir -p "$CLI_DIR"

          sed "s/__CLI_VERSION__/${VERSION}/g" apps/cli/install/install.sh > "${CLI_DIR}/install.sh"
          chmod +x "${CLI_DIR}/install.sh"

          cat > "${CLI_DIR}/latest.json" <<EOF
          {
            "version": "${VERSION}",
            "tag": "${TAG}",
            "releaseBaseUrl": "https://github.com/k-otp/k-msg/releases/download/${TAG}",
            "updatedAt": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          }
          EOF

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .pages

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
